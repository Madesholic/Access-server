<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Truly Beautiful Mind ‚Äì Madesh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #password-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #password-screen h2 {
      margin-bottom: 10px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      background-color: #0984e3;
      color: white;
      border-radius: 4px;
    }

    #canva-embed {
      display: none;
    }

    /* Responsive Canva Embed */
    .canva-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 56.25%;
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      border-radius: 8px;
      overflow: hidden;
    }

    .canva-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

<!-- üîê Password Screen -->
<div id="password-screen">
  <h2>üîí Enter Password to View</h2>
  <input type="password" id="passInput" placeholder="Password" />
  <button onclick="checkPassword()">Unlock</button>
</div>

<!-- üìΩÔ∏è Canva Embed (Hidden Until Unlocked) -->
<div id="canva-embed">
  <div class="canva-container">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAGu_j5iBzE/yUncg2IkjP2cWAe7j0m8Zg/view?embed"
      allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
  </div>
</div>

<!-- üîß Script -->
<script>
  const correctPassword = "790890";

  function checkPassword() {
    const userInput = document.getElementById("passInput").value;
    if (userInput === correctPassword) {
      document.getElementById("password-screen").style.display = "none";
      document.getElementById("canva-embed").style.display = "block";
    } else {
      alert("‚ùå Incorrect password. Try again.");
    }
  }
</script>

</body>
</html>
